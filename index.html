<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">

    <div class="col left">
      <h2>Your Result</h2>
      <div class="_76_">
        <p class="large">76</p>of 100
      </div>
      <h1>Great</h1>
      <p class="description">
        Your scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="col right">
      <h2>Summary</h2>

      <div class="states">

        <div class="row reaction">
          <div class="row_info">
            <div class="icon_state"><img src="assets/images/icon-reaction.svg" alt="icon"></div>
            <div class="text_state">
              <p>Reaction</p>
            </div>
            <div class="number_state">
              <p class="high">80</p>/ 100
            </div>
          </div>
        </div>

        <div class="row memory">
          <div class="row_info">
            <div class="icon_state"><img src="assets/images/icon-memory.svg" alt="icon"></div>
            <div class="text_state">
              <p>Memory</p>
            </div>
            <div class="number_state">
              <p class="high">92</p>/ 100
            </div>
          </div>
        </div>

        <div class="row verbal">
          <div class="row_info">
            <div class="icon_state"><img src="assets/images/icon-verbal.svg" alt="icon"></div>
            <div class="text_state">
              <p>Verbal</p>
            </div>
            <div class="number_state">
              <p class="high">61</p>/ 100
            </div>
          </div>
        </div>

        <div class="row visual">
          <div class="row_info">
            <div class="icon_state"><img src="assets/images/icon-visual.svg" alt="icon"></div>
            <div class="text_state">
              <p>Visual</p>
            </div>
            <div class="number_state">
              <p class="high">72</p>/ 100
            </div>
          </div>
        </div>

      </div>

      <button>Continue</button>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Osvaldo Reyes</a>.
  </div>
</body>

</html>
